<!DOCTYPE html>
<html>
<head>
	<title>Registration Form</title>
	<link rel="stylesheet" type="text/css" href="Registration.css">
</head>
<body>
		<div>
			
		</div>
		<form action="">
			<div class="form">
				<h1>Registration</h1>
				 <label for="First Name"><b>First Name:</b></label>
				 <br>
				 <input class="A" type="text" name="First" placeholder="Enter First Name" required>
				 <br><br>
				 <label for="Last Name"><b>Last Name:</b></label>
				 <br>
				 <input class="A" type="text" name="Last" placeholder="Enter Last Name" required>
				 <br><br>
				 <label for="Email"><b>Email:</b></label>
				 <br>
				 <input class="A" type="email" name="Email" placeholder="Enter Email" required>
				 <br><br>
				 <label for="Contact no"><b>Contact No.</b></label>
				 <br>
				 <input class="A" type="tel" name="Contact No." placeholder="123-456-7890" required>
				 <br><br>
				 <label for="Gender"><b>Gender</b></label>
				 <br>
				 <input type="radio" name="gender">
				 <label for="male"><b>Male</b></label>
				 <input  type="radio" name="gender">
				 <label for="Gender"><b>Female</b></label>
				 <br><br>
				 <label for="College Name"><b>College Name</b></label>
				 <br>
				 <input class="A" type="text" name="College Name" placeholder="Enter College Name" required="">
				 <br><br>
				 <label for="Branch"><b>Branch:</b></label>
				 <br>
				 <select id="B" name="branch">
                	<option value="default">Select Branch</option>
                	<option value="1">CE</option>
                	<option value="2">IT</option>
                	<option value="3">BCA</option>
                	<option value="4">BSc(IT)</option>
            	</select>
            	<br><br>
				 <label for="Semester"><b>Semester:</b></label>
				 <br>
				 <select id="B" name="semester">
                	<option value="default">Select Branch</option>
                	<option value="1">2nd</option>
                	<option value="2">4th</option>
                	<option value="3">6th/option>
                	<option value="4">8th</option>
            	</select>
            	<br><br>
            	<label for="skills"><b>Skills</b></label>
            	<br>
            	<input type="checkbox" name="Python" id="C">
				<label for="python">Python Django</label>
            	<br>
            	<input type="checkbox" name="android" id="C">
            	<label for="android">Android & flutter</label>
            	<br>
            	<input type="checkbox" name="PHP" id="C">
            	<label for="PHP">PHP with Laravel</label>
            	<br>
            	<input type="checkbox" name="pythonds" id="C">
            	<label for="pythonds">Python for Data Science</label>
            	<br><br>
            	<button type="submit" class="D">Submit</button>

			</div>
		</form>
		<br><br>
		<div id="Link">
			<p>
			<a href="Div_Table.html">Click Here</a>
			To go to Div_Table Example
			</p>
		</div>
</body>
</html>
